name: Build Android APK

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 180
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          git zip unzip \
          openjdk-17-jdk \
          python3-pip python3-dev \
          autoconf libtool pkg-config \
          zlib1g-dev libncurses5-dev libncursesw5-dev libtinfo6 \
          cmake libffi-dev libssl-dev \
          build-essential \
          curl wget \
          libjpeg-dev libpng-dev libtiff-dev \
          libopencv-dev \
          ant \
          unzip \
          ccache \
          python3-setuptools
        echo "System dependencies installed"
        java -version
        javac -version
        python3 --version
        pip3 --version
    
    - name: Install Buildozer and dependencies
      run: |
        pip install --upgrade pip setuptools wheel
        pip install buildozer cython
        echo "Buildozer version:"
        buildozer --version || echo "Buildozer version check failed"
        echo "Cython version:"
        cython --version || echo "Cython version check failed"
    
    - name: Validate buildozer.spec
      run: |
        if [ ! -f buildozer.spec ]; then
          echo "‚ùå buildozer.spec not found!"
          exit 1
        fi
        echo "‚úÖ buildozer.spec found"
        echo ""
        echo "Build configuration:"
        echo "==================="
        grep "^title\|^package\.name\|^version\|^requirements\|^android\.api\|^android\.ndk" buildozer.spec || true
        echo ""
        
    - name: Check for alert.wav file
      run: |
        if [ -f alert.wav ]; then
          echo "‚úÖ alert.wav found ($(du -h alert.wav | cut -f1))"
        else
          echo "‚ö†Ô∏è  alert.wav not found - sound alerts may not work"
        fi
    
    - name: Build APK
      id: build_apk
      run: |
        echo "Starting Buildozer build..."
        echo "This may take 30-60+ minutes..."
        echo ""
        echo "Build configuration:"
        echo "- Python: 3.10"
        echo "- Kivy: 2.1.0"
        echo "- Requirements: $(grep '^requirements =' buildozer.spec | cut -d'=' -f2)"
        echo ""
        set +e  # Don't exit on error, we want to capture the log
        buildozer android debug 2>&1 | tee build.log
        BUILD_EXIT_CODE=${PIPESTATUS[0]}
        set -e  # Re-enable exit on error
        echo "build_exit_code=$BUILD_EXIT_CODE" >> $GITHUB_OUTPUT
        if [ $BUILD_EXIT_CODE -eq 0 ]; then
          echo "‚úÖ Build completed successfully"
        else
          echo "‚ùå Build failed with exit code $BUILD_EXIT_CODE"
          echo ""
          echo "üìã Error Analysis:"
          echo "=================="
          if [ -f build.log ]; then
            echo ""
            echo "Last 100 lines:"
            tail -100 build.log
            echo ""
            echo "Key errors found:"
            grep -i "error\|failed\|cannot\|unable\|missing" build.log | tail -20 || echo "No specific errors found in grep"
            echo ""
            echo "OpenCV/MediaPipe related errors:"
            grep -i "opencv\|mediapipe\|recipe" build.log | tail -10 || echo "No OpenCV/MediaPipe errors found"
          fi
        fi
      timeout-minutes: 150
      continue-on-error: true
    
    - name: Upload build log
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: build-log
        path: build.log
        retention-days: 7
    
    - name: List build artifacts
      if: always()
      run: |
        echo "=== Build artifacts ==="
        ls -lah bin/ 2>/dev/null || echo "No bin directory found"
        find . -name "*.apk" -type f 2>/dev/null || echo "No APK files found"
        echo "=== Buildozer directories ==="
        ls -lah .buildozer/ 2>/dev/null || echo "No .buildozer directory"
    
    - name: Check for APK files
      id: check_apk
      if: always()
      run: |
        APK_COUNT=$(find bin -name "*.apk" -type f 2>/dev/null | wc -l)
        if [ "$APK_COUNT" -gt 0 ]; then
          echo "apk_exists=true" >> $GITHUB_OUTPUT
          echo "‚úÖ APK file(s) found: $APK_COUNT"
          find bin -name "*.apk" -type f -exec ls -lh {} \;
          APK_FILE=$(find bin -name "*.apk" -type f | head -1)
          echo "apk_path=$APK_FILE" >> $GITHUB_OUTPUT
        else
          echo "apk_exists=false" >> $GITHUB_OUTPUT
          echo "‚ùå No APK file found in bin/ directory"
          echo "Checking if bin directory exists..."
          ls -la bin/ 2>/dev/null || echo "bin/ directory does not exist"
        fi
    
    - name: Upload APK artifact
      if: steps.check_apk.outputs.apk_exists == 'true'
      uses: actions/upload-artifact@v4
      with:
        name: concentration-tracker-apk
        path: bin/*.apk
        retention-days: 90
        if-no-files-found: warn
    
    - name: Extract build errors
      id: extract_errors
      if: always() && steps.build_apk.outcome == 'failure'
      run: |
        if [ -f build.log ]; then
          echo "### Key Errors Found:" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          
          # Extract recipe errors
          echo "=== Recipe/Requirements Errors ===" >> $GITHUB_STEP_SUMMARY
          grep -i "recipe\|requirement\|no module\|cannot find\|package.*not found" build.log | head -10 >> $GITHUB_STEP_SUMMARY || echo "No recipe errors found" >> $GITHUB_STEP_SUMMARY
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "=== OpenCV/MediaPipe Errors ===" >> $GITHUB_STEP_SUMMARY
          grep -i "opencv\|mediapipe\|cv2\|face_mesh" build.log | head -10 >> $GITHUB_STEP_SUMMARY || echo "No OpenCV/MediaPipe errors found" >> $GITHUB_STEP_SUMMARY
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "=== Compilation Errors ===" >> $GITHUB_STEP_SUMMARY
          grep -i "error:\|failed\|fatal\|undefined" build.log | head -10 >> $GITHUB_STEP_SUMMARY || echo "No compilation errors found" >> $GITHUB_STEP_SUMMARY
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "=== Last 50 lines ===" >> $GITHUB_STEP_SUMMARY
          tail -50 build.log >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
        fi
    
    - name: Build Summary
      if: always()
      run: |
        echo "## Build Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        BUILD_EXIT_CODE="${{ steps.build_apk.outputs.build_exit_code }}"
        if [ "${{ steps.check_apk.outputs.apk_exists }}" == "true" ]; then
          echo "‚úÖ **APK built successfully!**" >> $GITHUB_STEP_SUMMARY
          echo "üì¶ Download from Artifacts section" >> $GITHUB_STEP_SUMMARY
        else
          echo "‚ùå **APK build failed** (Exit code: $BUILD_EXIT_CODE)" >> $GITHUB_STEP_SUMMARY
          echo "üìã Check build-log artifact for full details" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Common Issues:" >> $GITHUB_STEP_SUMMARY
          echo "- **OpenCV/MediaPipe**: These require custom Python-for-Android recipes" >> $GITHUB_STEP_SUMMARY
          echo "- **NDK version**: May need specific Android NDK version" >> $GITHUB_STEP_SUMMARY
          echo "- **Memory**: Build may run out of memory (try increasing timeout)" >> $GITHUB_STEP_SUMMARY
          echo "- **Dependencies**: Check if all system dependencies are installed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Next Steps:" >> $GITHUB_STEP_SUMMARY
          echo "1. Download the build-log artifact" >> $GITHUB_STEP_SUMMARY
          echo "2. Search for 'ERROR' or 'FAILED' in the log" >> $GITHUB_STEP_SUMMARY
          echo "3. Check Python-for-Android recipes for OpenCV/MediaPipe" >> $GITHUB_STEP_SUMMARY
          echo "4. See BUILD_FIXES.md for detailed solutions" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Quick Fixes:" >> $GITHUB_STEP_SUMMARY
          echo "- **OpenCV/MediaPipe errors**: These require custom recipes. See BUILD_FIXES.md" >> $GITHUB_STEP_SUMMARY
          echo "- **Recipe not found**: Add custom recipes or use alternative libraries" >> $GITHUB_STEP_SUMMARY
          echo "- **NDK errors**: Check android.ndk version in buildozer.spec" >> $GITHUB_STEP_SUMMARY
          echo "- **Memory errors**: Increase GitHub Actions runner resources" >> $GITHUB_STEP_SUMMARY
        fi
    
    - name: Fail job if build failed
      if: steps.build_apk.outputs.build_exit_code != '0' && steps.check_apk.outputs.apk_exists != 'true'
      run: |
        echo "‚ùå Build failed with exit code ${{ steps.build_apk.outputs.build_exit_code }}"
        echo "üìã See build-log artifact for full error details"
        echo ""
        echo "Common causes:"
        echo "- OpenCV/MediaPipe require custom Python-for-Android recipes"
        echo "- Missing system dependencies"
        echo "- NDK version incompatibility"
        echo "- Build timeout or memory issues"
        exit 1
